<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Frontend Mentor | Base Apparel coming soon page</title>
    </head>
    <body>
        <main class="main">
            <section class="container">
                <header>
                    <img src="/images/logo.svg" alt="logo" class="logo" />
                </header>

                <div class="hero-mobile">
                    <img src="/images/hero-mobile.jpg" alt="hero-bg" />
                </div>

                <div class="content">
                    <h1>
                        <span class="span">We're</span> <br />
                        coming <br />soon
                    </h1>
                    <p>
                        Hello fellow shoppers! We're currently building our new
                        fashion store. Add your email below to stay up-to-date
                        with announcements and our launch deals.
                    </p>

                    <div class="form">
                        <div class="input">
                            <input type="email" class="email_input" />
                            <span></span>
                        </div>

                        <button>
                            <span
                                ><svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="12"
                                    height="20"
                                >
                                    <path
                                        fill="none"
                                        stroke="#FFF"
                                        stroke-width="2"
                                        d="M1 1l8.836 8.836L1 18.671"
                                    />
                                </svg>
                            </span>
                        </button>
                    </div>
                </div>
            </section>

            <img
                src="/images/hero-desktop.jpg"
                alt="hero-bg"
                class="hero-desktop"
            />
        </main>
    </body>
</html>
